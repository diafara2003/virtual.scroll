<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 2px 5px;
            font-size: 11px;
            font-family: Verdana, Geneva, Tahoma, sans-serif !Important;
        }

        thead {
            background-color: #2881ba;
            font-family: Verdana, Geneva, Tahoma, sans-serif !Important;
            color: White;
        }

        th {
            font-weight: normal;
            padding: 2px 2px !Important;
        }
    </style>
</head>

<body>
    <div id="visor" style="height: 500px;overflow: auto;width: 100%">
     
        <table id="tabledatos" style="widows: 100%;">
            <thead>
                <tr>
                    <th>position</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Color</th>
                    <th>Deporte</th>
                    <th>Correo</th>

                </tr>
            </thead>
            <tbody id="tbodydatos"></tbody>
        </table>
    </div>
    <span>scroll-up</span>
    <span id="_up"></span>
    <span>scroll-down</span>
    <span id="_down"></span>

    <script src="virtual-scroll.js"></script>
    <script>

        var vs = new VirtualScroll({ id_tbody: "tbodydatos", id_visor: "visor", source: cargar_informacion(), _length_tr: 15, fn_chunked: renderizar_tabla_html });

        function cargar_informacion() {
            var source = [];
            for (let i = 0; i < 2000; i++) {
                source.push({
                    firstName: "John",
                    lastName: "Doe",
                    age: 50,
                    eyeColor: "blue",
                    sport: "Micro",
                    mail: "jaud_@hotmsi.com"
                });

            }
            return source;
        }


        function renderizar_tabla_html(_i, f, source) {

            var _html = '';
            for (let i = _i; i < f; i++) {
                const element = source[i];

                if (element == undefined) {
                    break;
                }
                _html += '<tr>';
                _html += '<td>' + (i + 1) + '</td>';
                _html += '<td>' + element.firstName + '</td>';
                _html += '<td>' + element.lastName + '</td>';
                _html += '<td>' + element.age + '</td>';
                _html += '<td>' + element.eyeColor + '</td>';
                _html += '<td>' + element.sport + '</td>';
                _html += '<td>' + element.mail + '</td>';

                _html += '</tr>';
            }

            return _html;
        }


    </script>
</body>

</html>
