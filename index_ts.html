<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo virtual scroll</title>
    <link rel="shortcut icon" href="images/link.png" type="image/x-icon">
    <link rel="icon" href="images/link.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <style>
        table {
            width: 100%;
        }

        body {
            padding: 2px 5px;
            font-size: 11px;
            font-family: Verdana, Geneva, Tahoma, sans-serif !Important;
        }

        thead {
            background-color: #2881ba;
            font-family: Verdana, Geneva, Tahoma, sans-serif !Important;
            color: White;
        }

        th {
            font-weight: normal;
            padding: 2px 2px !Important;
        }
    </style>
</head>

<body>

    <div id="visor" style="height: 500px;overflow: auto;width: 100%">

        <table id="tabledatos" style="width: 100%;">
            <thead>
                <tr>
                    <th>position</th>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Phone</th>
                    <th>email</th>
                    <th>cell</th>
                    <th>age</th>
                    <th>gender</th>
                    <th>location</th>
                    <th>picture</th>
                    <th>burn</th>
                    <th>Calendar</th>
                    <th>burn</th>
                    <th>credit-card</th>
                    <th>burn</th>
                    <th>folder</th>
                </tr>
            </thead>
            <tbody id="tbodydatos">
                <tr>
                    <td colspan="16" style="height: 250px;text-align: center;border: 1px solid gray">
                        <h1>Cargando Datos del API...</h1>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="virtual-scroll.js"></script>
    <script>

        var vs;

        function cargar_informacion() {


            const api = 'https://randomuser.me/api/?results=1000';
            const xhr = new XMLHttpRequest();

            xhr.open('GET', api, true);


            xhr.onload = function () {
                document.getElementById('tbodydatos').innerHTML = '<tr> <td colspan="10" style="height: 250px;text-align: center;border: 1px solid gray">Inicianzo Virtual Scroll</td></tr>'
                new VirtualScroll({
                    id_tbody: "tbodydatos",
                    id_visor: "visor",
                    source: JSON.parse(xhr.responseText).results,
                    _length_tr: 15,
                    fn_chunked: renderizar_tabla_html
                });

            }

            xhr.send();

        }


        function renderizar_tabla_html(_i, f, source) {


            /*
                                <th>position</th>
                                <th>Name</th>
                                <th>Last name</th>
                                <th>Phone</th>
                                <th>email</th>
                                <th>cell</th>
                                <th>age</th>
                                <th>genre</th>
                                <th>location</th>
            */
            var _render = '';
            for (let i = _i; i < f; i++) {
                const element = source[i];

                if (element == undefined) {
                    break;
                }
                _render += '<tr>';
                _render += '<td>' + (i + 1) + '</td>';
                _render += '<td>' + element.name.first + '</td>';
                _render += '<td>' + element.name.last + '</td>';
                _render += '<td>' + element.phone + '</td>';
                _render += '<td>' + element.email + '</td>';
                _render += '<td>' + element.cell + '</td>';
                _render += '<td>' + element.dob.age + '</td>';
                _render += '<td>' + element.gender + '</td>';
                _render += '<td>' + element.location.city + '</td>';
                _render += '<td> <img src=' + element.picture.thumbnail + '></img></td>';

                //icons
                _render += '<td><i class="far fa-burn"></i></td>';
                _render += '<td><i class="far fa-calendar"></i></td>';
                _render += '<td><i class="far fa-cloud"></i></td>';
                _render += '<td><i class="far fa-credit-card"></i></td>';
                _render += '<td><i class="far fa-burn"></i></td>';
                _render += '<td><i class="fas fa-folder"></i></td>';
                _render += '</tr>';
            }

            return _render;
        }



        (function () {
            cargar_informacion();
        })();


    </script>
</body>

</html>
